<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ðŸŒœMoon ViewerðŸŒ›</title>
		<meta
			name="viewport"
			content="initial-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<script src="https://unpkg.com/maplibre-gl@5.0.0-pre.9/dist/maplibre-gl.js"></script>
		<link
			href="https://unpkg.com/maplibre-gl@5.0.0-pre.9/dist/maplibre-gl.css"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: #222;
			}
			#map {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			const map = new maplibregl.Map({
				container: 'map',
				zoom: 2,
				renderWorldCopies: false,
				projection: 'globe',
				style: {
					version: 8,
					glyphs: 'https://mierune.github.io/fonts/{fontstack}/{range}.pbf',
					sources: {
						surface: {
							type: 'raster',
							tiles: [
								'https://tiles.spatialty.io/moon_surface/{z}/{x}/{y}.png',
							],
							tileSize: 256,
							maxzoom: 7,
							attribution:
								'USGS/NASA: <a href="https://astrogeology.usgs.gov/search/map/Moon/LRO/LROC_WAC/Lunar_LRO_LROC-WAC_Mosaic_global_100m_June2013">Surface</a> | <a href="https://planetarynames.wr.usgs.gov/Page/MOON/target">Crater</a> | <a href="https://pgda.gsfc.nasa.gov/products/54">DEM</a>',
						},
						// Use a different source for terrain and hillshade layers, to improve render quality
						terrain: {
							type: 'raster-dem',
							tiles: [
								'https://tiles.spatialty.io/moon_terrain/{z}/{x}/{y}.png',
							],
							tileSize: 512,
							maxzoom: 8,
							bounds: [-180, -60, 180, 60],
						},
						terrain2: {
							type: 'raster',
							tiles: [
								'https://tiles.spatialty.io/moon_terrain/{z}/{x}/{y}.png',
							],
							tileSize: 512,
							maxzoom: 8,
							bounds: [-180, -60, 180, 60],
						},
						crater: {
							type: 'geojson',
							data: './crater.geojson',
						},
					},
					layers: [
						{
							id: 'surface',
							type: 'raster',
							source: 'surface',
							paint: {
								'raster-fade-duration': 0,
							},
						},
						{
							id: 'crater',
							type: 'symbol',
							source: 'crater',
							layout: {
								'text-field': ['get', 'name'],
								'text-font': ['Metropolis Bold'],
								'text-size': 15,
							},
							paint: {
								'text-color': 'white',
								'text-halo-color': 'black',
								'text-halo-width': 1,
							},
							minzoom: 5,
						},
						{
							id: 'crater-mid',
							type: 'symbol',
							source: 'crater',
							layout: {
								'text-field': ['get', 'name'],
								'text-font': ['Metropolis Bold'],
								'text-size': 17,
							},
							paint: {
								'text-color': 'white',
								'text-halo-color': 'black',
								'text-halo-width': 1,
							},
							filter: ['>', ['get', 'diameter'], 100],
							minzoom: 3.5,
						},
						{
							id: 'crater-big',
							type: 'symbol',
							source: 'crater',
							layout: {
								'text-field': ['get', 'name'],
								'text-font': ['Metropolis Bold'],
								'text-size': 20,
							},
							paint: {
								'text-color': 'white',
								'text-halo-color': 'black',
								'text-halo-width': 1,
							},
							filter: ['>', ['get', 'diameter'], 300],
						},
					],
					terrain: {
						source: 'terrain',
						exaggeration: 20,
					},
				},
				maxPitch: 85,
				maxZoom: 10,
			});

			map.addControl(new maplibregl.NavigationControl());
			map.addControl(new maplibregl.FullscreenControl());
			map.addControl(new maplibregl.LogoControl(), 'bottom-left');

			map.on('load', () => map.setProjection({ type: 'globe' }));
		</script>
	</body>
</html>
